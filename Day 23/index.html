<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Elements</title>
  <style>
    nav {
      background-color: azure;
    }
    
    nav li {
      list-style-type: none;
      float: left;
      margin: 10px;
    }
    
    nav li:hover {
      background-color: rgba(50, 124, 112, 0.699);
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <section style="border: 2px solid black;">
    <p>This is section tag here it will contain hesder, article, and aside Elements</p>
    <header style=" background-color:antiquewhite; ">
      <p>This part is header</p>
      <nav>
        <ul>
          <li>Home</li>
          <li>Posts</li>
          <li>Article</li>
        </ul>
      </nav>
    </header>
    <br>
    <article style="background-color:thistle ;">
      <p>we are in article tag</p>
    </article>
    <aside style="background-color:aquamarine ;">
      <p>we are in aside tag</p>
    </aside>
  </section>
  <footer>
    <p>This is footer tag</p>
    <p>&copy All rights reserved to Owner.</p>
  </footer>
</body>

</html>
