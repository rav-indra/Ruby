<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="event.js"></script>
  <title>JQuery Events</title>
</head>

<body>
  <p id="demo">click to change text</p>
  <p id="count">Mouse moved <span>0</span> times</p>
  <p id="countkey">Key Pressed <span>0</span> times</p>
  <p id="location">Mouse pointer is at location : <span></span>
  </p>
  <p class="hover">Dont <i>HOVER</i> on me!</p>
  <input type="text"><br><br>

  <button style="background-color: green;">ON</button><br><br><br><br>

  <p id="big">click on me to make below box big slowly</p>
  <div style="width: 10px; height:10px; background-color:cadetblue"></div>
</body>

</html>
