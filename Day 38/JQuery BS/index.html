<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>JQuery BS</title>
</head>

<body>
  <div class="container">
    <h2 class="py-3 text-center">STREETS</h2>
    <div class="row py-2">
      <div class="col">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Imagess/1.jpg" class="d-block w-100" alt="Walking Person">
              <div class="carousel-caption d-none d-md-block">
                <h5>First Image</h5>
                <p>Man Walking in woods.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./Imagess/3.jpg" class="d-block w-100" alt="Night Alone">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second Image</h5>
                <p>Man Walking on Street.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./Imagess/4.jpg" class="d-block w-100" alt="Night Street">
              <div class="carousel-caption d-none d-md-block">
                <h5>Last Image</h5>
                <p>Street night view.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const myCarouselElement = document.querySelector('#carouselExampleIndicators')
    const carousel = new bootstrap.Carousel(myCarouselElement, {
      interval: 2000,
      wrap: true,
      keyboard: false,
      pause: "hover",
      touch: true
    })
  </script>
</body>

</html>
