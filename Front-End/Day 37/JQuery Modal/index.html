<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jqr.js"></script>
  <style>
    *,
    *:before,
    *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      color: #384047;
    }
    
    form {
      max-width: 300px;
      margin: 10px auto;
      padding: 10px 20px;
      background: #f4f7f8;
      border-radius: 8px;
    }
    
    h1 {
      margin: 0 0 30px 0;
      text-align: center;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="date"],
    input[type="datetime"],
    input[type="email"],
    input[type="number"],
    input[type="search"],
    input[type="tel"],
    input[type="time"],
    input[type="url"],
    textarea,
    select {
      background: rgba(207, 18, 18, 0.1);
      border: none;
      font-size: 16px;
      height: auto;
      margin: 0;
      outline: 0;
      padding: 15px;
      width: 100%;
      background-color: #e8eeef;
      color: #8a97a0;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
      margin-bottom: 30px;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
      margin: 0 4px 8px 0;
    }
    
    select {
      padding: 6px;
      height: 32px;
      border-radius: 2px;
    }
    
    button {
      padding: 19px 39px 18px 39px;
      color: #FFF;
      background-color: #4bc970;
      font-size: 18px;
      text-align: center;
      font-style: normal;
      border-radius: 5px;
      width: 100%;
      border: 1px solid #3ac162;
      border-width: 1px 1px 3px;
      box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
      margin-bottom: 10px;
    }
    
    fieldset {
      margin-bottom: 30px;
      border: none;
    }
    
    legend {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
    }
    
    label.light {
      font-weight: 300;
      display: inline;
    }
    
    .number {
      background-color: #5fcf80;
      color: #fff;
      height: 30px;
      width: 30px;
      display: inline-block;
      font-size: 0.8em;
      margin-right: 4px;
      line-height: 30px;
      text-align: center;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
      border-radius: 100%;
    }
    
    @media screen and (min-width: 480px) {
      form {
        max-width: 480px;
      }
    }
  </style>
  <title>Modal</title>
</head>

<body>
  <div class="container mt-5">
    <h3 class="text-center">This is Modal Example</h3>
    <p class="text-center">Click on the button to open the modal popup.</p>

    <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">
      Click to Apply
    </button>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Application Form</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form action="">
                <h1> Sign Up </h1>

                <fieldset>

                  <legend><span class="number">1</span> Your Basic Info</legend>

                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" class="form-control">

                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" class="form-control">

                  <label for="password">Password:</label>
                  <input type="password" id="password" name="user_password" class="form-control">

                  <label>Age:</label>
                  <input type="radio" id="under_13" value="under_13" name="user_age" class="form-check-input"><label for="under_13" class="light">Under 13</label><br>
                  <input type="radio" id="over_13" value="over_13" name="user_age" class="form-check-input"><label for="over_13" class="light">Over 13</label>

                </fieldset>
                <fieldset>

                  <legend><span class="number">2</span> Your Profile</legend>

                  <label for="bio">Bio:</label>
                  <textarea id="bio" name="user_bio" class="form-control"></textarea>



                  <label for="job">Job Role:</label>
                  <select id="job" name="user_job">
                    <optgroup label="Web">
                      <option value="frontend_developer">Front-End Developer</option>
                      <option value="php_developer">PHP Developer</option>
                      <option value="python_developer">Python Developer</option>
                      <option value="rails_developer">Rails Developer</option>
                      <option value="web_designer">Web Designer</option>
                      <option value="wordpress_developer">Wordpress Developer</option>
                    </optgroup>
                    <optgroup label="Mobile">
                      <option value="android_developer">Android Developer</option>
                      <option value="ios_developer">IOS Developer</option>
                      <option value="mobile_designer">Mobile Designer</option>
                    </optgroup>
                    <optgroup label="Business">
                      <option value="business_owner">Business Owner</option>
                      <option value="freelancer">Freelancer</option>
                    </optgroup>
                  </select>

                  <label>Interests:</label>
                  <input type="checkbox" id="development" value="interest_development" name="user_interest" class="form-check-input"><label class="light" for="development">Development</label><br>
                  <input type="checkbox" id="design" value="interest_design" name="user_interest" class="form-check-input"><label class="light" for="design">Design</label><br>
                  <input type="checkbox" id="business" value="interest_business" name="user_interest" class="form-check-input"><label class="light" for="business">Business</label>

                </fieldset>

                <button type="submit">Sign Up</button>

              </form>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
