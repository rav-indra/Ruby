<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <table border="2px">
    <caption>Demo Table</caption>
    <tr>
      <th>header 1</th>
      <th>header 2</th>
      <th>header 3</th>
    </tr>
    <tr>
      <td>row 1</td>
      <td colspan="2">data with colspan</td>
    </tr>
    <tr>
      <td rowspan="2">row 2 with row span</td>
      <td>data</td>
      <td>data</td>
    </tr>
    <tr>
      <td>rowspan data</td>
      <td>rowspan data</td>
    </tr>

  </table>
</body>

</html>
