<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <legend>Personal Details</legend>

      <label for="fname">First Name:</label><br>
      <input type="text" name="fname" id="fname" value="Ravindra" disabled><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" name="lname" id="lname" autofocus><br>

      <label for="bdate">Birthdate:</label>
      <input type="datetime-local" name="birthdate" id="bdate"><br>

      <label for="address">Address:</label><br>
      <textarea name="address" id="address" cols="20" rows="5" placeholder="Enter address..."></textarea><br>

      <p>Gender</p>
      <input type="radio" name="gender" id="male" value="male" checked>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" value="other">Other <br>

    </fieldset>

    <label for="email">Email Address</label><br>
    <input type="email" name="email" id="email" required><br>

    <label for="password">Passowrd</label><br>
    <input type="password" name="passowrd" id="passowrd"><br><br>

    <label for="field">Select fields you want to go:</label>
    <input type="checkbox" id="bsc" name="field" value="bsc">
    <label for="bsc">BSc</label>
    <input type="checkbox" id="engineering" name="field" checked value="engineering">
    <label for="engineering">Engineering</label>
    <input type="checkbox" id="doctor" name="field" value="doctor">
    <label for="doctor">Doctor</label><br>

    <label for="range">Rate Yourself betweem 1 to 10</label>
    <input type="range" value="5" name="range" id="range" min="1" max="10"><br><br>

    <label for="subject">Enter your favourite subject : </label>
    <select name="subject" id="subject" size="2" multiple>
      <option value="none" selected>Select subject</option>
      <option value="physics">Physics</option>
      <option value="chem">Chemistry</option>
      <option value="maths">Mathemetics</option>
      <option value="english">English</option>
    </select><br><br>

    <label for="color">Color</label>
    <input type="color" name="color" id="color"><br><br>

    <button type="reset">Reset</button>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
