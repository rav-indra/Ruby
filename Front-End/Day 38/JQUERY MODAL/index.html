<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Modal without Bootstrap</title>
  <script>
    $(document).ready(function() {
      $("#open").click(function() {
        $("#mdl").css("display", "block");
      });
      $(".cancel").click(function() {
        $("#mdl").fadeOut();
      });
    })
  </script>
</head>

<body>
  <div class="main">
    <div>
      <button id="open">Open Modal</button>
    </div>
  </div>
  <div class="modal" id="mdl">
    <div class="header">
      <a href="#" class="cancel">Close</a>
    </div>
    <div class="content">
      <p>This is body of Modal. Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis ducimus dolores magni harum reiciendis. Dolorum laboriosam et, voluptatibus, alias corrupti illum quaerat totam nostrum iure officiis itaque fuga. Error, ipsam.</p>
    </div>
    <div class="footer">
      <button class="cancel">Cancel</button>
    </div>
  </div>
</body>

</html>
